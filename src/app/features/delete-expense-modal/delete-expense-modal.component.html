<div class="principal-div">
    <div class="modal-container">
        <header class="modal-header">Delete expense?</header>
        <hr>
        <div class="modal-body">Are you sure you want to delete this expense?</div>
        <hr>
        <footer class="modal-footer">
            <button class="delete-button" (click)="deleteExpense()" mat-dialog-close>Delete</button>
            <button class="cancel-button" mat-dialog-close>Cancel</button>
        </footer>
    </div>
</div>
